<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>웹 비주얼노벨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="game-content">
      <!-- 메인 메뉴 -->
      <div id="main-menu" class="menu">
        <h1>비주얼노벨</h1>
        <button id="btn-start">게임 시작</button>
        <button id="btn-settings">세팅</button>
      </div>

      <!-- 게임 화면 -->
      <div id="game-screen" class="hidden">
        <div id="background"></div>
        <div id="character"></div>
        <div id="fadeLayer"></div>
        <div id="text-area"></div>
        
        <!-- 하단 메뉴바 -->
        <div id="bottom-menu">
          <span id="btn-save" class="menu-text" title="저장">SAVE</span>
          <span id="btn-load" class="menu-text" title="불러오기">LOAD</span>
          <span id="btn-auto" class="menu-text" title="자동진행">AUTO</span>
          <span id="btn-skip" class="menu-text" title="스킵">SKIP</span>
          <span id="btn-config" class="menu-text" title="설정">CONFIG</span>
          <span id="btn-hide" class="menu-text" title="창 숨기기">HIDE.W</span>
        </div>
      </div>

      <!-- 세팅창 -->
      <div id="settings" class="popup hidden">
        <h2>세팅</h2>
        
        <div class="setting-item">
          <label for="auto-speed">AUTO 속도</label>
          <div class="slider-container">
            <input type="range" id="auto-speed" min="500" max="3000" step="100" value="1500">
            <span id="auto-speed-value">1.5초</span>
          </div>
        </div>
        
        <div class="button-group">
          <button id="btn-close-settings">닫기</button>
          <button id="btn-exit-to-menu">메인으로 돌아가기</button>
        </div>
      </div>

      <!-- SAVE 창 -->
      <div id="save-menu" class="popup save-load-popup hidden">
        <h2>SAVE</h2>
        <div class="save-slots">
          <div class="save-slot" data-slot="1">
            <div class="slot-number">SLOT 1</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="2">
            <div class="slot-number">SLOT 2</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="3">
            <div class="slot-number">SLOT 3</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="4">
            <div class="slot-number">SLOT 4</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="5">
            <div class="slot-number">SLOT 5</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
        </div>
        <div class="button-group">
          <button id="btn-close-save">닫기</button>
        </div>
      </div>

      <!-- LOAD 창 -->
      <div id="load-menu" class="popup save-load-popup hidden">
        <h2>LOAD</h2>
        <div class="load-slots">
          <div class="save-slot" data-slot="1">
            <div class="slot-number">SLOT 1</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="2">
            <div class="slot-number">SLOT 2</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="3">
            <div class="slot-number">SLOT 3</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="4">
            <div class="slot-number">SLOT 4</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
          <div class="save-slot" data-slot="5">
            <div class="slot-number">SLOT 5</div>
            <div class="slot-info">빈 슬롯</div>
            <div class="slot-date"></div>
          </div>
        </div>
        <div class="button-group">
          <button id="btn-close-load">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
